<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Concept - Artificial Intelligence Assisted Resume Evaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <dialog id="apiKeyDialog" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Gemini API Key</h5>
                </div>
                <div class="modal-body">
                    <input type="password" id="apiKeyInput" class="form-control" placeholder="Your API Key">
                    <p class="mt-2 mb-0 text-center"><small><a href="https://aistudio.google.com/u/1/apikey" target="_blank">Get your free Gemini API key</a></small></p>
                </div>
                <div class="modal-footer">
                    <button id="saveApiKey" class="btn btn-primary">Save Key</button>
                </div>
            </div>
        </div>
    </dialog>

    <div id="statusBar" class="bg-dark text-white p-2 text-center sticky-top small">Status: Idle</div>

    <div class="container mt-4">
        <h1 class="mb-4 text-center">Proof of Concept - AI Resume Evaluation</h1>

        <div class="row">
            <div class="col-md-6">
                <section id="jobDescriptionSection" class="card mb-4">
                    <div class="card-header">
                        <h2>Job Description</h2>
                    </div>
                    <div class="card-body">
                        <textarea id="jobDescriptionInput" class="form-control" rows="10" placeholder="Paste the job description here..."></textarea>
                        <button id="createScoringFrameworkBtn" class="btn btn-success mt-2">Create Scoring Framework</button>
                        <div id="jobDescriptionOutput" class="mt-3 p-3 bg-white border rounded shadow-sm font-monospace small overflow-auto" style="min-height: 100px; white-space: pre-wrap;"></div>
                    </div>
                </section>
            </div>

            <div class="col-md-6">
                <section id="resumeSection" class="card mb-4">
                    <div class="card-header">
                        <h2>Resume</h2>
                    </div>
                    <div class="card-body">
                        <input type="file" id="resumeFileInput" class="form-control mb-2" accept=".pdf">
                        <button id="evaluateResumeBtn" class="btn btn-info mt-2">Evaluate/Score Resume</button>
                        <div id="resumeOutput" class="mt-3 p-3 bg-white border rounded shadow-sm font-monospace small overflow-auto" style="min-height: 100px; white-space: pre-wrap; word-break: break-word;"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p><i>Proof of Concept for Artificial Intelligence Assisted Job Applicant Ranking System</i></p>
        <p>&copy; 2025. Daniel Chifamba. </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/zod@3.24.4/lib/index.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
    </script>
    <script src="script.js"></script>

    <div id="globalLoader" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 justify-content-center align-items-center d-none" style="z-index: 2000;">
        <div class="text-center">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-light">Processing...</p>
        </div>
    </div>
</body>
</html>
